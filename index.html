<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Netflix GT</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header {
            background-color: #141414;
            padding: 20px 0;
        }

        .logo {
            height: 40px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .principal {
            position: relative;
            text-align: center;
            margin-bottom: 40px;
        }

        .contenido {
            position: relative;
            display: inline-block;
            overflow: hidden; /* Ocultar que la animación no se vea fuera del margen */
        }

        .principal img,
        .pelicula img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.5s; /* Transición suave */
        }

        .principal:hover img,
        .pelicula:hover img {
            transform: scale(1.1); /* Aumenta el tamaño al pasar el cursor sobre la imagen */
        }

        .principal .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0; /* Ajustar el ancho del contenedor */
            text-align: center; /* Centrar el texto */
            background-color: transparent; /* Fondo transparente */
            padding: 10px;
            border-radius: 5px;
        }

        .principal .info p {
            margin: 0;
            color: #fff;
        }

        .principal .btn {
            background-color: rgba(0, 0, 0, 0.7); /* Color de fondo con transparencia */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px auto; /* Margen automático para centrar horizontalmente */
            display: block; /* Convertir en bloque para aplicar margen automático */
            border: none; /* Quitamos el borde */
            cursor: pointer; /* Cambiamos el cursor al pasar sobre el botón */
            transition: background-color 0.3s; /* Transición suave del color de fondo */
        }

        .principal .btn:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Cambiamos el color de fondo al pasar sobre el botón */
        }

        .categoria {
            margin-bottom: 40px;
        }

        .categoria h2 {
            margin-left: 20px;
            font-size: 24px;
        }

        .peliculas {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Columnas iguales */
            gap: 10px;
            padding: 20px;
        }

        .pelicula img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Esto asegura que la imagen cubra el espacio sin distorsionarse */
            border-radius: 5px;
        }

        footer {
            background-color: #141414;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: #737373;
        }
    </style>
</head>
<body>
    <header>

            <nav>
                <ul>
